{% extends "ewaste/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
 <style>
     .colorx{
         color: yellow;
     }
     .content {
    background-color: rgb(64,73,83);
}
 </style>

    <div class="container1 colorx">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom colorx pt-2">Post your own</legend>
                {{ form | crispy }}

            </fieldset>
            <div class="form-group pt-3">
                <button class="btn btn-outline-success" type="submit">Finish</button>

            </div>
        </form>

    </div>

{% endblock content %}
