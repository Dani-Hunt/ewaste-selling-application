{% extends "ewaste/base.html" %}
{% block content%}
<div class="pt-2">
  <a class="btn btn-outline-secondary" type="submit" href="{% url 'others-create' %}">Sell Here</a>
</div>

<div class="row pb-5">
</div>
<div>
  <div class="col-md-12 px-4">
    <div class="row">
      
      {% for others in others %}
      <div class="col-md-3 pb-5">
        <div class="card">
          <div class="back-img" style="background-image: url({{others.image.url}});">
            <img class="rounded-circle account-img img1" src="{{ others.author.profile.image.url }}" alt="">
          </div>


          <div class="card-body">
            <div class="card-user pb-2">{{others.name}}</div>
            <p class="card-text">{{others.description}}
            </p>
            <div class="pb-2 text-sec">Price: <a href="#" class="card-text">{{others.price}}</a></div>
            <a href="{% url 'others-detail' others.id %}" class="btn btn-primary">Buy</a>

          </div>
        </div>
      </div>


      {% endfor %}
    </div>

  </div>

</div>

{% endblock content %}
