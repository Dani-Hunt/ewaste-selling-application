{% extends "ewaste/base.html" %}
{% block content%}

<div class="pt-2">
  <a class="btn btn-outline-secondary" type="submit" href="{% url 'phones-create' %}">Sell Here</a>
</div>

<div class="row pb-5">
</div>
<div>
  <div class="col-md-12 px-4">
    <div class="row">

      {% for phones in phones %}
      <div class="col-md-3 pb-5">
        <div class="card">
          <div class="back-img" style="background-image: url({{phones.image.url}});">
            <img class="rounded-circle account-img img1" src="{{ phones.author.profile.image.url }}" alt="">
          </div>


          <div class="card-body">
            <div class="card-user pb-2"> {{phones.name}}</a></div>

            <p class="card-text">{{phones.description}}
            </p>
            <div class="pb-2 text-sec">Price: <a href="#" class="card-text">{{phones.price}}</a></div>
            <a href="{% url 'phones-detail' phones.id %}" class="btn btn-primary">Buy</a>

          </div>
        </div>
      </div>


      {% endfor %}
    </div>

  </div>

</div>

{% endblock content %}
