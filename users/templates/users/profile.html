{% extends "ewaste/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<style>
  .text-muted{
    color: yellow !important;
    font-size: 13px;
  }
</style>

    <div class="content-section container1 text-muted"> 
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
          <h2 class="account-heading">{{user.contact}}</h2>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4 text-sec">Profile Info</legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info mt-3" type="submit">Update</button>
          </div>
      </form>
    </div>

    <div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
    </div>
{% endblock content %}
